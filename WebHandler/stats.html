<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitchenGuard - Statistik</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>

<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    
    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>

<body>
    <!-- Drop down menu -->
    <nav class="DropDownMenu">
        <button class="DropDownButton">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.thenounproject.com%2Fpng%2F1123247-200.png&f=1&nofb=1&ipt=01f476a25d20356b4901c217bd2fe9329571477b13b9006da797367ca4d2ddd4&ipo=images", style="width: 40; height:40px;">
        </button>

        <!-- Drop down menu buttons -->
        <nav class="DropDownMenuContent">
            <a href="index.html">Forside</a>
            <a href="stats.html">Statistik</a>
            <a href="om.html">Om</a>
        </nav>
    </nav>

    <!-- Page header -->
    <div class="colored-box">
        <div class="centered-div">
            <h1 style="margin-bottom: 1%; margin-top: 1%;">Ops√¶tningspanel</h1>
        </div>
    </div>

    <!-- Statistik her -->
    <!-- <div id="params", class="CenterContainer", style="margin-left: 20%; margin-right: 20%;"></div> -->
    <div id="params" class="statTable"></div>

    <br>
    <br>

    <!-- div for statistic graph -->
    <div class="chartContainer">
        <canvas class="statChart" id="chart"></canvas>
    </div>


    <script>
        async function fetchStats() {
            var response = await fetch("data.json");
            var data = await response.json();

            return data;
        }

        async function makeStatTable() {
            var params = await fetchStats();
            console.log(params);

            var paramsContainer = document.querySelector("#params");

            /* Create table headers */
            var htmlTable = `
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Amount of activations</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            `;

            paramsContainer.innerHTML = htmlTable;
            var tableBody = paramsContainer.querySelector("tbody");

            for (var param of params) {
                tableBody.innerHTML += `
                    <tr>
                        <td>${param.date}</td>
                        <td>${param.time}</td>
                        <td>${param.activation_amount}</td>
                    </tr>
                `;
            }
        }

        makeStatTable();
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script>
        async function fetchDates() {
            var data = await fetchStats();
            return data.map(item => item.date);
        }

        async function fetchActAmount() {
            var data = await fetchStats();
            return data.map(item => item.activation_amount);
        }

        async function makeStatChart() {
            let chart = document.getElementById("chart").getContext("2d");
            let x = await fetchDates();
            let y = await fetchActAmount();

            new Chart("chart", {
                type: "line",
                data: {
                    labels: x,
                    datasets: [{
                        label: "Activation Amount",
                        data: y,
                        borderColor: "red",
                        fill: false
                    }]
                },
                options: {
                    legend: {display: false},
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
            
        }
        makeStatChart();
        
    </script>

</body>
</html>
